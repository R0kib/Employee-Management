<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add Employee</h1>
        <hr>
        <a class="btn btn-primary" href="/" role="button">Home</a>
        <br>
        <br>
        <form action="/add_emp" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name :</label>
            <input type="text" id="first_name" name="first_name" value="{{first_name}}">
            <br> <br>
            <label for="last_name" class="form-label">Last Name :</label>
            <input type="text" id="last_name" name="last_name" value="{{last_name}}">
            <br> <br>
            <label for="dept" class="form-label">Department :</label>
            <input type="number" id="dept" name="dept" value="{{dept}}">
            {% comment %} <div class="ml-3"> {% endcomment %}
              [
                {% for dept in depts %}
                {{dept.id}}. {{dept.name}}
                {% endfor %} ]
            {% comment %} </div> {% endcomment %}
            <br>
            <br>
            <label for="role" class="form-label">Role :</label>
            <input type="number" id="role" name="role" value="{{role}}">
            [
                {% for role in roles %}
                {{role.id}}. {{role.name}}
                {% endfor %} ]
            <br> <br>
            <label for="salary" class="form-label">Salary :</label>
            <input type="number" id="salary" name="salary" value="{{salary}}">
            <br> <br>
            <label for="bonus" class="form-label">Bonus :</label>
            <input type="number" id="bonus" name="bonus" value="{{bonus}}">
            <br> <br>
            <label for="phone" class="form-label">Phone :</label>
            <input type="number" id="phone" name="phone" value="{{phone}}">
            <br> <br>
          </div>
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
